<div class="msgbox"></div>
<div class="mobile-section <%=($data.page == 'v9' && $data.part == 'part1') || ($data.page == 'gongyi' && $data.part == 'part1') ? 'no-require' : ''%>">
  <input class="mobile-input" type="tel" maxlength="11" placeholder="<%=$data.phonePlaceholder || '输入手机号码'%>" data-onkeydown="this.checkNumberInput(event)"  data-buried="<%=$data.part%>_输入框_手机号"/>
  <span class="hidden">请填写正确的手机号</span>
</div>
<div class="code-section <%=$data.page == 'v9' && $data.part == 'part1' ? 'hide' : ''%> <%=$data.page == 'gongyi' && $data.part == 'part1' ? 'no-require' : '' %>">
  <input class="code-input" type="tel" maxlength="6" placeholder="<%=$data.codePlaceholder || '输入验证码'%>" data-onkeydown="this.checkNumberInput(event)" data-buried="<%=$data.part%>_输入框_验证码"/>
  <button data-onclick="this.onGetCodeBtnClick(event)" data-buried="<%=$data.part%>_按钮_获取验证码">获取验证码</button>
</div>
<button class="btn-submit" data-onclick="this.onSubmitBtnClick(event)" data-buried="<%=$data.part%>_按钮_[提交]"><%=$data.submitBtnLabel || '免费领取'%></button>
<%if ($data.isRegister) {%>
  <div class="agreement-section check-b">
    <label>
      <span class="checked">
        <input type="checkbox" data-onchange="this.onCheckboxChange(event)" checked  data-buried="<%=$data.part%>_复选框_协议"/>
      </span>
    </label>
    <a href="https://static-platform.codemao.cn/agreements/term_of_service.html" data-buried="<%=$data.part%>_链接_协议">编程猫保障每位学员信息安全</a>
  </div>
<%} else {%>
  <div class="agreement-section <%=$data.page == 'gongyi' && $data.part == '注册弹窗' ? 'gongyi_pop' : '' %>">
    <label>
      <span class="checked">
        <input type="checkbox" data-onchange="this.onCheckboxChange(event)" checked  data-buried="<%=$data.part%>_复选框_协议"/>
      </span>
      我已经阅读并同意
    </label>
    <a href="https://static-platform.codemao.cn/agreements/term_of_service.html" data-buried="<%=$data.part%>_链接_协议">《编程猫用户注册协议》</a>
  </div>
<%}%>
